<!DOCTYPE html>
<html>
  <head>
      <meta charset='UTF-8' />
      <meta http-equiv='content-type' content='text/html; charset=utf-8' />

      <title>Chartr QUnit Test Runner</title>

      <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
      <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
      
      <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/qunit/1.16.0/qunit.min.css">
      <script src="http://cdnjs.cloudflare.com/ajax/libs/qunit/1.16.0/qunit.min.js"></script>
      
      <script src="http://rawgit.com/benignware/qunit-assert-dom/master/dist/qunit-assert-dom.min.js"></script>
      
      <script src="../dist/chartr.js"></script>

      <script src='test.js'></script>

  </head>
  <body>
    <div class="container">
      <div class="page-header">
         <div id="qunit"></div> <!-- QUnit fills this with results, etc -->
      </div>
      
      <div id="qunit-fixture">
        <div class="piechart"></div>
        <div class="columnchart"></div>
        <div class="barchart"></div>
        <div class="linechart"></div>
        <div class="tablechart"></div>
      </div>
    </div>
  
  </body>
</html>
